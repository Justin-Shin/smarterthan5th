<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
    <title>Are you Smarter Than a 5th Grader</title>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <h1>Are you Smarter Than a 5th Grader?</h1>
        <br>
        <h2>Question: <span id="questionNumber"></span></h2>
      </header>
      <main>
      <div class="questions"></div>

      <div class="answer">
        <ul>
          <li><button class="answers" id="a">A</button></li>
          <li><button class="answers" id="b">B</button></li>
          <li><button class="answers" id="c">C</button></li>
          <li><button class="answers" id="d">D</button></li>
          <li><button class="answers" id="e">E</button></li>
        </ul>
      </div>
    </main>
      <button id='next'>Next Question</button>
      <button id='reset'>Restart</button>

      <footer>
        <h3>Created by Collin OConnell</h3>

      </footer>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
